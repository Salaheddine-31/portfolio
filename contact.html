<body class="p-3 m-0 border-0 bd-example">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">

                        <img src="./assets/ByteHex_logo.png" alt="Mijn Logo" width="100" height="100">
                    </a>
            </div>
        </nav>
        <div class="container">
          <div class="row">
            <main class="col-md-9 pe-3">
              <section id="contact" class="row">
                <div class="col-12 mb-3">
                  <h2 class="text-uppercase fs-5 fw-bolder pt-3">contact</h2>
                  <p>Vul het registratieformulier in.<br>Velden met een <span>*</span> zijn verplicht.</p>
                </div>
                <hr>

            <form action="#" method="post">
              <fieldset class="row g-3 mb-3">
                <legend class="text-uppercase fs-6 fw-bolder pt-3">GEGEVENS</legend>

                <div class="col-md-6">
                  <label for="fname">voornaam: <span>*</span></label>
                  <input type="text" id="fname" name="fname">
                </div>
                <div class="col-md-6">
                  <label for="lname">achternaam: <span>*</span></label>
                  <input type="text" id="lname" name="lname">
                </div>
                <div class="col">
                  <label for="mobile">mobiel:</label>
                  <input type="tel" id="mobiel" name="mobiel" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="0412 34 56 78">
              </div>
              <form action="#" method="post">
              <fieldset class="row g-3 mb-3 mt-3">
                <legend class="text-uppercase fs-6 fw-bolder pt-3">ACCOUNTGEGEVENS</legend>
                <div class="col-12">
                  <label for="mail" class="form-label">e-mail: <span>*</span></label>
                  <input type="email" class="form-control" id="e-mail" name="email">
                </div>
                <div class="col-md-6">
                  <label for="passwoord1" class="form-label">passwoord: <span>*</span></label>
                  <input type="passwoord1" class="form-control" id="passwoord1" name="passwoord1" placeholder="min 8 karakters,1 cijfer, 1 hoofdletter" required>
                </div>
                <div class="col-md-6">
                  <label for="passwoord2" class="form-label">bevestigd passwoord: <span>*</span></label>
                  <input type="passwoord2" class="form-control" id="paswoord2" name="passwoord1" required>
                </div>
              </fieldset>
            </form>
    <main>
        <section>
            <h1>Contact</h1>
            <p>Email: <a href="salaheddine.elharrounilamrabti@student.ap.be">salaheddine.elharrounilamrabti@student.ap.be</a></p>
        </section>
    </main>
