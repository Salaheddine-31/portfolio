<main>
  <!-- Hoofdinhoud -->
  <div class="container my-5">
    <div class="row">
      <!-- Contactformulier -->
      <main class="col-lg-8">
        <h1 class="mb-4">Contacteer Mij</h1>
        
        <!-- Netlify Formulier -->
        <form name="contact" method="POST" netlify class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Volledige Naam <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label">Bericht <span class="text-danger">*</span></label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Versturen</button>
        </form>
      </main>

      <aside class="col-lg-4">
        <div class="card mb-4">

          </div>
        </div>
